version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/neuralift
      - NODE_ENV=production
      - CLIENT_ORIGIN=http://localhost:3000
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

volumes:
  mongo-data:
